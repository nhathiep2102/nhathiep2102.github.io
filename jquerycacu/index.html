<!DOCTYPE html>
<html>
<head>
	<title>CACULATOR</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>JQUERY CACULATOR</h1>
	<div class="container">
		<div class="table">
			<input type="text" id="result"/> <br/>

			<button id="AC">AC</button>
			<button id="del">Del</button>
			<button id="dauchia">รท</button>
			<br/>

			<button id="bp">x<sup>2</sup></button>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button id="daunhan">x</button><br/>

			<button id="cbh">&radic;x</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="number" id="dautru">-</button><br/>

			<button id="sin">sin</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="number" id="daucong">+</button><br/>

			<button id="cos">cos</button>
			<button class="number" id="so0">0</button>
			<button class="number">.</button>
			<button id="daubang">=</button>

			<button class="mode" id="light">Light</button>
			<button class="mode" id="dark">Dark</button>

		</div>
	</div>

	<script src="jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
