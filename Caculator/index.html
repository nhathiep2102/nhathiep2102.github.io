<!DOCTYPE html>
<html>
<head>
	<title>CACULATOR</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>JAVASCRIPT CACULATOR</h1>
	<div class="container">
		<div class="table">
			<input type="text" id="result"/> <br/>

			<button onclick="clean()" id="AC">AC</button>
			<button onclick="back()" id="del">Del</button>
			<button onclick="press1(this)" id="dauchia">&divide;</button>
			<br/>

			<button onclick="bp()" id="bp">x<sup>2</sup></button>
			<button onclick="press(this)" id="so7">7</button>
			<button onclick="press(this)" id="so8">8</button>
			<button onclick="press(this)" id="so9">9</button>
			<button onclick="press2(this)" id="daunhan">x</button><br/>

			<button onclick="cbh()" id="cbh">&radic;x</button>
			<button onclick="press(this)" id="so4">4</button>
			<button onclick="press(this)" id="so5">5</button>
			<button onclick="press(this)" id="so6">6</button>
			<button onclick="press(this)" id="dautru">-</button><br/>

			<button onclick="tinhsin()" id="sin">sin</button>
			<button onclick="press(this)" id="so1">1</button>
			<button onclick="press(this)" id="so2">2</button>
			<button onclick="press(this)" id="so3">3</button>
			<button onclick="press(this)" id="daucong">+</button><br/>

			<button onclick="tinhcos(this)" id="cos">cos</button>
			<button onclick="press(this)" id="so0">0</button>
			<button onclick="press(this)" id="dau.">.</button>
			<button onclick="equal()" id="daubang">=</button>

		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
